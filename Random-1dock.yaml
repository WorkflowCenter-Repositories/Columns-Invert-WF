#eSc Random-1dock workflow with 7 real block def. deployed on 7 containers

tosca_definitions_version: cloudify_dsl_1_0

imports:
  - http://www.getcloudify.org/spec/cloudify/3.1/types.yaml
  - https://raw.githubusercontent.com/cloudify-cosmo/cloudify-docker-plugin/1.1/plugin.yaml
  - https://raw.githubusercontent.com/rawaqasha/e-sc-cloudify/master/esc_nodetypes.yaml

inputs:

  input-dir:
      description: >
        The dir path of the input files  
      default: 'Input-sample'

  input-file1:
      description: >
        input file for importFile1
      default: file.csv

  docker-image: 
      description: > 
        Docker image to be used for container building
      default: 'dtdwd/col-invert1'

node_types:

  docker_container:
    derived_from: cloudify.nodes.Root
    properties:
      image_name:
        type: string
        default: { get_input: docker-image }
      container_ID:
        type: string
        default: container1

node_templates:

  host:
    type: cloudify.nodes.Compute
    properties:
      ip: localhost
      install_agent: false

  starterBlock:
    type: cloudify.nodes.ApplicationModule
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/start-inhost.sh
          inputs:
            process:
              args: [Random-1dock]
    relationships:
      - type: cloudify.relationships.contained_in
        target: host

  container1:
    type: docker_container
    properties:
      container_ID: container1
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/container.sh
          inputs:
            process:
              args: [Random-1dock]
    relationships:
      - type: cloudify.relationships.contained_in
        target: host
      - type: cloudify.relationships.depends_on
        target: starterBlock

  Java:
    type: spec_library
    properties:
      lib_name: default-jdk
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/java-install2.sh
          inputs:
            process:
              args: [container1]
    relationships:
      - type: cloudify.relationships.contained_in
        target: container1

  CSV_import:
    type: csvimport
    properties:
      block_description: import csv file
      block_name: CSVimport1.jar
      block_category: File Management
      source: 'Random-1dock/file.csv'
      service_type: block
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/get-input.sh
          inputs:
            process:
             args: [Random-1dock, container1, { get_input: input-dir }, { get_input: input-file1 }]
        start: 
          implementation: scripts/block-deploy3.sh
          inputs:
            process:
             args: [Random-1dock, container1, 'https://github.com/rawaqasha/eScBlocks-host/raw/master/CSVimport1.jar']
    relationships:
      - type: cloudify.relationships.contained_in
        target: container1
      - type: cloudify.relationships.depends_on
        target: Java

  Sleep:
    type: sleep
    properties:
      block_description: sleep
      block_name: Sleep.jar
      block_category: File Management
      service_type: block
      Sleep-time: '10'
    interfaces:
      cloudify.interfaces.lifecycle:
        start: 
          implementation: scripts/block-deploy3.sh
          inputs:
            process:
             args: [Random-1dock, container1, 'https://github.com/rawaqasha/eScBlocks-host/raw/master/Sleep.jar']
    relationships:
      - type: block_link
        target: CSV_import
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: scripts/datacopy.sh
              inputs:
                process:
                  args: [CSV_import/output-2, Sleep/input-1, Random-1dock, container1]
      - type: cloudify.relationships.contained_in
        target: container1

  Col_invert:
    type: colinvert
    properties:
      block_description: invert the column of csv file
      block_name: Col-invert.jar
      block_category: File Management
      service_type: block
    interfaces:
      cloudify.interfaces.lifecycle:
        start:
          implementation: scripts/block-deploy3.sh
          inputs:
            process:
             args: [Random-1dock, container1, 'https://github.com/rawaqasha/eScBlocks-host/raw/master/Col-invert.jar']
    relationships:
      - type: cloudify.relationships.contained_in
        target: container1
      - type: block_link
        target: Sleep
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: scripts/datacopy.sh
              inputs:
                process:
                  args: [Sleep/output-1, Col_invert/input-1, Random-1dock, container1]
  CSV_export:
    type: csvexport
    properties:
      block_description: export csv file
      block_name: csvexport1.jar
      block_category: File Management
      FileName: out1.csv
      service_type: block
    relationships:
      - type: cloudify.relationships.contained_in
        target: container1
      - type: block_link
        target: Col_invert
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: scripts/datacopy.sh
              inputs:
                process:
                  args: [Col_invert/output-1, CSV_export/input-data, Random-1dock, container1]
    interfaces:
      cloudify.interfaces.lifecycle:
        start: 
          implementation: scripts/block-deploy3.sh
          inputs:
            process:
             args: [Random-1dock, container1, 'https://github.com/rawaqasha/eScBlocks-host/raw/master/csvexport1.jar']

  Sleep1:
    type: sleep-CsvToFile
    properties:
      block_description: sleep
      block_name: Sleep1.jar
      block_category: File Management
      service_type: block
      Sleep-time: '10'
    interfaces:
      cloudify.interfaces.lifecycle:
        start: 
          implementation: scripts/block-deploy3.sh
          inputs:
            process:
             args: [Random-1dock, container1, 'https://github.com/rawaqasha/eScBlocks-host/raw/master/Sleep1.jar']
    relationships:
      - type: block_link
        target: Col_invert
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: scripts/datacopy.sh
              inputs:
                process:
                  args: [Col_invert/output-1, Sleep1/input-1, Random-1dock, container1]
      - type: cloudify.relationships.contained_in
        target: container1

  ZipFile:
    type: zipFile
    properties:
      block_description: invert the column of csv file
      block_name: filezip1.jar
      block_category: File Management
      service_type: block
    interfaces:
      cloudify.interfaces.lifecycle:
        start: 
          implementation: scripts/block-deploy3.sh
          inputs:
            process:
             args: [Random-1dock, container1, 'https://github.com/rawaqasha/eScBlocks-host/raw/master/filezip1.jar']
    relationships:
      - type: cloudify.relationships.contained_in
        target: container1
      - type: block_link
        target: Sleep1
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: scripts/datacopy.sh
              inputs:
                process:
                  args: [Sleep1/output-file, ZipFile/input-1, Random-1dock, container1]
  ExportFiles:
    type: exportfiles
    properties:
      block_description: export files
      block_name: exportfiles1.jar
      block_category: File Management
      service_type: block
    relationships:
      - type: cloudify.relationships.contained_in
        target: container1
      - type: block_link
        target: ZipFile
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: scripts/datacopy.sh
              inputs:
                process:                
                  args: [ZipFile/output-1, ExportFiles/file-list, Random-1dock, container1]
    interfaces:
      cloudify.interfaces.lifecycle:
        start: 
          implementation: scripts/block-deploy3.sh
          inputs:
            process:
             args: [Random-1dock, container1, 'https://github.com/rawaqasha/eScBlocks-host/raw/master/exportfiles1.jar']

  finalBlock:
    type: cloudify.nodes.ApplicationModule
    interfaces:
      cloudify.interfaces.lifecycle:
        configure:
          implementation: scripts/containers-clean.sh
          inputs:
            process:
              args: []
        start:
          implementation: scripts/final-inhost.sh
          inputs:
            process:
              args: [Random-1dock]
    relationships:
      - type: cloudify.relationships.contained_in
        target: host
      - type: cloudify.relationships.depends_on
        target: ExportFiles
